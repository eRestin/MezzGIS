{% load blog_tags keyword_tags i18n future %}

{% block blog_categories %}
{% blog_categories as categories %}
{% if categories %}
<ul class="list-unstyled key">
{% for category in categories %}
<li class="key__item">
    <a href="{% url "blog_post_list_category" category.slug %}"><img src="/static/media/uploads/icons/{{ category|lower }}.png" alt="{{category}}"/><span class="key__cat">{{ category }}</span></a>
</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
