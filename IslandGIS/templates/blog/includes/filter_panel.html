{% load blog_tags keyword_tags i18n future %}

{% block blog_categories %}
{% blog_categories as categories %}
{% if categories %}
<ul class="list-unstyled">
{% for category in categories %}
<li><a href="{% url "blog_post_list_category" category.slug %}"
    ><h3>{{ category }}</h3></a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
